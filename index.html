<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Library SPA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #4f46e5;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text: #1e293b;
            --danger: #ef4444;
            --success: #22c55e;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-weight: 800;
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        /* Form Styling */
        .card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            margin-bottom: 2rem;
        }

        .form-group {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto;
            gap: 15px;
            align-items: end;
        }

        @media (max-width: 768px) {
            .form-group { grid-template-columns: 1fr; }
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            box-sizing: border-box;
            outline-color: var(--primary);
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        .btn:hover { opacity: 0.9; }

        /* Search Bar */
        .search-container {
            margin-bottom: 1rem;
            position: relative;
        }

        .search-container i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
        }

        .search-container input {
            padding-left: 35px;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        th {
            background: #f1f5f9;
            text-align: left;
            padding: 15px;
            font-size: 0.875rem;
            text-transform: uppercase;
        }

        td {
            padding: 15px;
            border-top: 1px solid #f1f5f9;
        }

        .delete {
            color: var(--danger);
            cursor: pointer;
            font-size: 1.1rem;
            transition: transform 0.2s;
        }

        .delete:hover { transform: scale(1.2); }

        /* Alerts */
        .alert {
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 1rem;
            color: white;
            text-align: center;
            font-weight: 500;
        }
        .alert-success { background: var(--success); }
        .alert-danger { background: var(--danger); }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1><i class="fas fa-book-open"></i> My Book Library</h1>
    </header>

    <div id="alert-container"></div>

    <div class="card">
        <form id="book-form" class="form-group">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="e.g. The Great Gatsby" required>
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" id="author" placeholder="e.g. F. Scott Fitzgerald" required>
            </div>
            <div>
                <label for="isbn">ISBN #</label>
                <input type="text" id="isbn" placeholder="e.g. 12345" required>
            </div>
            <button type="submit" class="btn">Add Book</button>
        </form>
    </div>

    <div class="search-container">
        <i class="fas fa-search"></i>
        <input type="text" id="search" placeholder="Search by title, author, or ISBN...">
    </div>

    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="book-list">
            </tbody>
    </table>
</div>

<script>
    // --- Book Class ---
    class Book {
        constructor(title, author, isbn) {
            this.title = title;
            this.author = author;
            this.isbn = isbn;
        }
    }

    // --- UI Class ---
    class UI {
        static displayBooks() {
            const books = Store.getBooks();
            books.forEach((book) => UI.addBookToList(book));
        }

        static addBookToList(book) {
            const list = document.querySelector('#book-list');
            const row = document.createElement('tr');

            row.innerHTML = `
                <td>${book.title}</td>
                <td>${book.author}</td>
                <td>${book.isbn}</td>
                <td><i class="fas fa-trash delete"></i></td>
            `;

            list.appendChild(row);
        }

        static deleteBook(el) {
            if(el.classList.contains('delete')) {
                el.parentElement.parentElement.remove();
                UI.showAlert('Book Removed', 'danger');
            }
        }

        static showAlert(message, className) {
            const div = document.createElement('div');
            div.className = `alert alert-${className}`;
            div.appendChild(document.createTextNode(message));
            const container = document.querySelector('#alert-container');
            container.appendChild(div);

            // Vanish in 3 seconds
            setTimeout(() => document.querySelector('.alert').remove(), 3000);
        }

        static clearFields() {
            document.querySelector('#title').value = '';
            document.querySelector('#author').value = '';
            document.querySelector('#isbn').value = '';
        }

        static filterBooks(searchValue) {
            const rows = document.querySelectorAll('#book-list tr');
            rows.forEach(row => {
                const text = row.innerText.toLowerCase();
                row.style.display = text.includes(searchValue.toLowerCase()) ? '' : 'none';
            });
        }
    }

    // --- Store Class (Local Storage) ---
    class Store {
        static getBooks() {
    let books;
    if(localStorage.getItem('books') === null) {
        // Default data if storage is empty
        books = [
            {"title": "Sample Book", "author": "John Doe", "isbn": "00001"}
        ];
    } else {
        books = JSON.parse(localStorage.getItem('books'));
    }
    return books;
        }
    

        static addBook(book) {
            const books = Store.getBooks();
            books.push(book);
            localStorage.setItem('books', JSON.stringify(books));
        }

        static removeBook(isbn) {
            const books = Store.getBooks();
            const filteredBooks = books.filter(book => book.isbn !== isbn);
            localStorage.setItem('books', JSON.stringify(filteredBooks));
        }
    }

    // --- Events ---

    // Display Books
    document.addEventListener('DOMContentLoaded', UI.displayBooks);

    // Add Book
    document.querySelector('#book-form').addEventListener('submit', (e) => {
        e.preventDefault();
        const title = document.querySelector('#title').value;
        const author = document.querySelector('#author').value;
        const isbn = document.querySelector('#isbn').value;

        const book = new Book(title, author, isbn);

        UI.addBookToList(book);
        Store.addBook(book);
        UI.showAlert('Book Added Successfully!', 'success');
        UI.clearFields();
    });

    // Remove Book
    document.querySelector('#book-list').addEventListener('click', (e) => {
        // Remove from UI
        UI.deleteBook(e.target);
        
        // Remove from Store (using ISBN as the unique ID)
        const isbn = e.target.parentElement.previousElementSibling.textContent;
        Store.removeBook(isbn);
    });

    // Search Filter
    document.querySelector('#search').addEventListener('keyup', (e) => {
        UI.filterBooks(e.target.value);
    });
</script>
</body>
</html>
